<md-card *ngIf="mening.length > 0">
    <md-card-title>Sätt orden i rätt ordning</md-card-title>
    <md-card-content>
        <div class="menings-box" dnd-sortable-container [sortableData]="meningWords">
            <span class="word-tile" *ngFor="let word of meningWords; let i = index" dnd-sortable dnd-sortable [sortableIndex]="i">
                  {{word}}</span>
        </div>
        <md-card-actions>
            <button md-raised-button color="primary">Kontrollera</button>
        </md-card-actions>
    </md-card-content>
</md-card>
