<md-card *ngIf="mening.length > 0">
    <md-card-title>Sätt orden i rätt ordning</md-card-title>
    <md-card-content>
        <md-grid-list cols="8" rowHeight="40px" gutterSize="4px" [style.background]="'lightblue'">
            <md-grid-tile *ngFor="let word of meningWords">{{word}}</md-grid-tile>
        </md-grid-list>
        <md-card-actions>
            <button md-raised-button color="primary">Kontrollera</button>
        </md-card-actions>
    </md-card-content>
</md-card>
