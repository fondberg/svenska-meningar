<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>SvenskaMeningar</title>
    <base href="/">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <app-root>
        <div id="pre-bootstrap-container">

            <style type="text/css">
                #pre-bootstrap {
                    background-color: #262626;
                    bottom: 0px;
                    left: 0px;
                    opacity: 1.0;
                    position: fixed;
                    right: 0px;
                    top: 0px;
                    transition: all linear 300ms;
                    -webkit-transition: all linear 300ms;
                    z-index: 999999;
                }
                
                #pre-bootstrap.loaded {
                    opacity: 0.0;
                }
                
                #pre-bootstrap div.messaging {
                    color: #FFFFFF;
                    font-family: 'Kalam', cursive;
                    left: 0px;
                    margin-top: -37px;
                    position: absolute;
                    right: 0px;
                    text-align: center;
                    top: 50%;
                }
                
                #pre-bootstrap h1 {
                    font-size: 26px;
                    line-height: 35px;
                    margin: 0px 0px 20px 0px;
                }
                
                #pre-bootstrap p {
                    font-size: 18px;
                    line-height: 14px;
                    margin: 0px 0px 0px 0px;
                }
            </style>

            <div id="pre-bootstrap">
                <div class="messaging">

                    <h1>
                        Svenska meningar
                    </h1>

                    <p>
                        Laddar...
                    </p>

                </div>
            </div>

        </div>

    </app-root>
</body>

</html>
